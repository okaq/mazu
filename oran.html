// scene
var sce = {
	"init": function() {
		// full screen hd 1920 x 1080
		sce.a = {};
		sce.a.r = [1920,1080,0,0];
		sce.a.c = dom.canvas2(sce.a.r);
		// 3js webgl renderer
		sce.a.w = new THREE.WebGLRenderer({canvas:sce.a.c.can});
		console.log(sce.a.w.info);
	},
	"cam": function() {
		// prespective camera
		sce.b = {};
		// settings
		sce.b.a = [];
		// history
		sce.b.d = [];
		// FOV
		sce.b.a[0] = 75.0;
		// aspect ratio
		sce.b.a[1] = 1920.0 / 1080.0;
		// near plane
		sce.b.a[2] = 0.1;
		// far plane
		sce.b.a[3] = 1001.0;
		sce.b.d.push(sce.b.a);
		sce.b.c = new THREE.PerspectiveCamera(sce.b.a[0],sce.b.a[1],sce.b.a[2],sce.b.a[3]);
		console.log(sce.b);
	}
}
// generators
var gen = {
	"init": function() {
		// grid world globals
		gen.a = {};
		// outer limits of grid interval (-4096,4096)
		gen.a.dx0 = -4096;
		gen.a.dy0 = -4096;
		gen.a.dx1 = 4096;
		gen.a.dy1 = 4096;
		gen.a.dx2 = gen.a.dx1 - gen.a.dx0;
		gen.a.dy2 = gen.a.dy1 - gen.a.dy0;
		// grid line segment lengths
		gen.a.s = [32,64,128,256,512,1024];

   // dom
   var dom = {
        "init": function() {
            dom.alpha = document.getElementById("alpha");
            console.log(dom.alpha);
        },
        "canvas": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            c0.con = c0.can.getContext("2d");
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "canvas2": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            // c0.con = c0.can.getContext("2d");
            // let threejs create the wegbl context
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "add": function(c0) {
            dom.alpha.appendChild(c0.can);
        },
        "remove": function(c0) {
            dom.alpha.removeChild(c0.can);
        }
    }
    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
