   var dom = {
        "init": function() {
            dom.alpha = document.getElementById("alpha");
            console.log(dom.alpha);
        },
        "canvas": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            c0.con = c0.can.getContext("2d");
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "canvas2": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            // c0.con = c0.can.getContext("2d");
            // let threejs create the wegbl context
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },

        },

        }

    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
