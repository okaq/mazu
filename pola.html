// scene
var sce = {
	"init": function() {
		// composable add /remove ux elements
		// bkgd
		sce.a = {};
		// draw pane
		sce.b = {};
		// save button
		sce.c = {};
	},
	"bkgd": function() {
		sce.a.r = [1920,1080,0,0];
		sce.a.c = dom.canvas(sce.a.r);
		dom.add(sce.a.c);
		sce.a.d = [255,255,255,1.0];
		// click events
		sce.a.c.can.dataset.x = "bkgd";
		// sce.a.c.can.addEventListener("click", sce.click, false);
		// sce.a.c.can.addEventListener("dblclick", sce.click2, false);
	},
	"pane": function() {
		sce.b.r = [1024,1024,448,28];
		sce.b.c = dom.canvas(sce.b.r);
		dom.add(sce.b.c);
		sce.b.d = [0,0,0,1.0];
		// double click
		sce.b.c.can.dataset.x = "pane";
		sce.b.c.can.addEventListener("dblclick", sce.click2, false);
	},
	"save": function() {
		sce.c.r = [64,64,192,56];
		sce.c.c = dom.canvas(sce.c.r);
		dom.add(sce.c.c);
		sce.c.d = [0,0,0,1.0];
		// click handler
		sce.c.c.can.dataset.x = "save";
		sce.c.c.can.addEventListener("click", sce.click, false);
	},
	"click": function(e) {
		console.log(e);
	},
	"click2": function(e) {
		console.log(e);
	}
}
// render
var ren = {
	"test": function() {
		ren.a = [sce.a, sce.b, sce.c];
		ren.zaz(ren.clear);
	},
	"zaz": function(f0) {
		ren.a.forEach(f0);
	},
	"clear": function(c0) {
		var c1 = c0.c;
		// console.log(c0,c1,c1.can,c1.con);
		c1.con.fillStyle = rgba.css(c0.d);
		c1.con.fillRect(0,0,c1.can.width,c1.can.height);
	}
}
   // dom
   var dom = {
        "init": function() {
            dom.alpha = document.getElementById("alpha");
            console.log(dom.alpha);
        },
        "canvas": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            c0.con = c0.can.getContext("2d");
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "canvas2": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            // c0.con = c0.can.getContext("2d");
            // let threejs create the wegbl context
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "add": function(c0) {
            dom.alpha.appendChild(c0.can);
        },
        "remove": function(c0) {
            dom.alpha.removeChild(c0.can);
        }
    }
    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
